<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>${title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/index.css" />
    </head>
    <body>
        <div class="container">

            <#if (flash.error)??>
                <div class="alert alert-danger">
                    ${flash.error}
                </div>
            </#if>

            <#if (flash.success)??>
                <div class="alert alert-success">
                    ${flash.success}
                </div>
            </#if>

            <#nested/>

        </div>
    </body>
</html>
</#macro>
